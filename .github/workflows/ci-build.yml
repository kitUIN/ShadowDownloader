name: Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    
jobs:
  build:
    runs-on: windows-latest
    outputs:
      nbgv: ${{ steps.nbgv.outputs.SemVer2 }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: 'recursive'

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.*

    - name: NBGV
      id: nbgv
      uses: dotnet/nbgv@master
      with:
        setAllVars: true

    - name: NuGet Restore
      run: dotnet restore

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build
      run: |
        cd ShadowDownloader.UI
        dotnet publish -nowarn:cs8618,il2057,cs8602 -c Release -r win-x64 /p:PublishSingleFile=true /p:PublishTrimmed=true /p:PublishReadyToRun=false /p:PublishReadyToRunShowWarnings=true /p:UseAppHost=true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:SelfContained=true --self-contained true

    - name: Upload Artifacts
      uses: actions/upload-artifact@master
      with:
        name: ShadowDownloader.win64
        path: 'D:\a\ShadowDownloader\ShadowDownloader\ShadowDownloader.UI\bin\Release\net6.0\win-x64\publish\'

  
